<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="./nodeServer/node_modules/@socket.io"></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->

    <script src="js/client.js"></script>

    

    <title>Chat App</title>
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
    </nav>
    <div class="container">
        <div class="message right"><div class="user_name">You :</div><div class="user_text" >Hi</div></div>
        <div class="message left "><div class="user_name">Jane :</div><div class="user_text" >Hello</div></div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button type="submit" id="send_message">Send</button>
        </form>
    </div>
</body>
</html>
